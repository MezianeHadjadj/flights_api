<!doctype html>

<html ng-app="comtravo">

<head>
<title>FLights Apis</title>

 <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css" >

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

    <script src="js/controllers/flightsController.js"></script>
    <script src="js/services/flightsService.js"></script>
    <script src="js/core.js"></script>
</head>


<body ng-controller="mainController" class="container-fuild">

<div class="row">
        <!-- FLights search api form -->
        <form  class="col-md-4" id="center_form" >
            <fieldset class="form-group">
                <label >Start date:</label>
                <input type="text" class="form-control" ng-model="request.start_date" id="exampleInputEmail1" placeholder="YYYY-MM-DD HH:MM:SS">
            </fieldset>
            <fieldset class="form-group">
                <label >Return date:</label>
                <input type="text" class="form-control" ng-model="request.return_date" id="exampleInputEmail1" placeholder="YYYY-MM-DD HH:MM:SS">
            </fieldset>
            <fieldset class="form-group">
                <label >Adult passengers:</label>
                <input type="number" class="form-control" ng-model="request.adult_passengers" id="exampleInputEmail1" placeholder="2">
            </fieldset>
            <fieldset class="form-group">
                <label >Origin:</label>
                <input type="text" class="form-control" ng-model="request.origin" id="exampleInputEmail1" placeholder="NYC">
            </fieldset>
            <fieldset class="form-group">
                <label >Destination:</label>
                <input type="text" class="form-control" ng-model="request.destination" id="exampleInputEmail1" placeholder="LGA">
            </fieldset>
            <fieldset class="form-group">
                <label >Max stops:</label>
                <input type="number" class="form-control" ng-model="request.max_stops" id="exampleInputEmail1" placeholder="1">
            </fieldset>
            <fieldset class="form-group">
                <label >Max price:</label>
                <input type="number" class="form-control" ng-model="request.max_price" id="exampleInputEmail1" placeholder="290.00">
            </fieldset>
            <fieldset class="form-group">
                <label >Max price currency:</label>
                <input type="text" class="form-control" ng-model="request.max_price_currency" id="exampleInputEmail1" placeholder="USD">
            </fieldset>

            <button type="submit" ng-click="get_flights()" class="btn btn-primary">Search </button>
        </form>

        <!-- end of Flight api search form -->
    </div>


<!-- Start of Flight api search results -->

        <section class="flight-tracker" ng-repeat="flight in results.trips.tripOption" >
            <header>
                <h1 class="aa-logo">American Airlines</h1>
                <span class="flight-number">AA289</span>
            </header>
            <div ng-repeat="item in flight.slice[0].segment" >
            <div class="flight-duration" >
                <span class="flight-start">{{ item.leg[0].departureTime }} <h3>{{ item.leg[0].origin }} </h3></span>
                <img class="airplaine" src="https://maxcdn.icons8.com/iOS7/PNG/25/Military/fighter_jet-25.png" title="Fighter Jedt" width="25">

                <span class="flight-end">{{ item.leg[0].arrivalTime }}    {{ item.leg[0].destination }} </span>
                <img class="airplaine" src="https://maxcdn.icons8.com/iOS7/PNG/25/Military/fighter_jet-25.png" title="Fighter Jet" width="25">

            </div>


            </div>
            <footer>
            </footer>
            <p>------------------------------------------------------------------</p>
        </section>



</body>
</html>
